<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChromeToDo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #f5f5f5;
      font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
    }
    
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* 可分辨独立窗口的边框样式 */
    @media (min-width: 400px) {
      body {
        padding: 10px;
        background-color: #e0e0e0;
      }
      
      #root {
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
